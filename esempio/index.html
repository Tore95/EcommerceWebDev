  <div class="container">

            <h4 id="welcome">Benvenuto: </h4>

            <form class="pt-3">

            <table class="table">

                  <th scope="col">Prodotto</th>

              </thead>
              <tbody id="carrello">

              <div class="col-sm"><input type="button" class="btn btn-primary float-end" name="paga" value="Acquista" onclick="paga()"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="list-orders" role="tabpanel" aria-labelledby="list-order-list">
            <!-- Ordini -->
            <h1>Ordini</h1>
            <div class="accordion" id="storicoOrdini">

        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label class="form-lable" for="login-email">Inserisci Email</label>
            <input id="login-email" class="form-control" type="email">
            <hr>
            <label class="form-label" for="login-password">Password:</label>
            <input id="login-password" type="password" class="form-control">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary">Accedi</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Alert Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="alertState" class="alert">
            <p id="alertMessage">Attenzione!!!</p>
          </div>
        </div>
      </div>
    </div>
