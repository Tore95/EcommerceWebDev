<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Utenti API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Utenti API Test</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form">
                    <label class="form-lable">Seleziona il tipo di utente:</label>
                    <div class="input-group mb-3">
                        <select id="tipo" title="tipo" name="tipo" class="form-select">
                            <option selected value="all">Tutti i tipi</option>
                            <option value="utente">Utenti</option>
                            <option value="amministratore">Amministratori</option>
                        </select>
                        <button onclick="filtroUtenti()" type="button" class="btn btn-primary ">Visualizza</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <th>nome</th>
                        <th>password</th>
                        <th>mail</th>
                        <th>ruolo</th>
                    </thead>
                    <tbody id="tabella"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="utenti.js"></script>
  </body>
</html>
