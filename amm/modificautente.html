<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifica Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1c72473017.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Modifica Utente</h1>
                <hr>
                <h4>Informazioni sull'utente</h4>
                <form>
                    <label for="username" class="form-lable">Username</label>
                    <div class="input-group mb-3">
                        <input id="username" type="text" class="form-control" aria-describedby="update-username">
                        <button class="btn btn-dark" type="button" id="update-username">Aggiorna</button>
                    </div>
                    <label for="email" class="form-lable">Email</label>
                    <div class="input-group mb-3">
                        <input id="email" type="email" class="form-control" aria-describedby="update-email">
                        <button class="btn btn-dark" type="button" id="update-email">Aggiorna</button>
                    </div>
                    <label for="password" class="form-lable">Password</label>
                    <div class="input-group mb-3">
                        <input id="password" type="password" class="form-control" aria-describedby="update-password">
                        <button class="btn btn-dark" type="button" id="update-password">Aggiorna</button>
                    </div>
                    <label for="ruolo" class="form-lable">Ruolo</label>
                    <div class="input-group">
                        <select id="ruolo" class="form-select">
                            <option value="admin">Amministratore</option>
                            <option value="editor">Editor</option>
                            <option value="guest">Cliente</option>
                        </select>
                        <button type="button" class="btn btn-dark">Aggiorna</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        let utente = {
            username: "Gianni",
            email: "gianni@mail.it",
            password: "1234",
        }
        document.getElementById('username').value = utente.username
        document.getElementById('password').value = utente.password
        document.getElementById('email').value = utente.email
    </script>
</body>
</html>
