<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1c72473017.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Gestione Prodotti:</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aggiungiProdotto">
                    Aggiungi Prodotto
                </button>
                <table class="table">
                    <thead>
                        <th>Immagine</th>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Prezzo</th>
                        <th>Modifica</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="../risorse/birra.png" alt="prod" style="max-height: 50px;"></td>
                            <td>Prodotto 1</td>
                            <td>Descrizione 1</td>
                            <td>10</td>
                            <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modificaProdotto">Modifica</button> | <button type="button" class="btn btn-danger">Elimina</button></td>
                        </tr>
                        <tr>
                            <td><img src="../risorse/birra.png" alt="prod" style="max-height: 50px;"></td>
                            <td>Prodotto 2</td>
                            <td>Descrizione 2</td>
                            <td>10</td>
                            <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modificaProdotto">Modifica</button> | <button type="button" class="btn btn-danger">Elimina</button></td>
                        </tr>
                        <tr>
                            <td><img src="../risorse/birra.png" alt="prod" style="max-height: 50px;"></td>
                            <td>Prodotto 3</td>
                            <td>Descrizione 3</td>
                            <td>10</td>
                            <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modificaProdotto">Modifica</button> | <button type="button" class="btn btn-danger">Elimina</button></td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Aggiungi Prodotto Modal -->
                <div class="modal fade" id="aggiungiProdotto" tabindex="-1" aria-labelledby="aggiungiProdottoLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="aggiungiProdottoLabel">Aggiungi Prodotto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form>
                            <label for="categoria" class="form-lable">Categoria</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleziona la categoria</option>
                                <option value="1">Categoria 1</option>
                                <option value="2">Categoria 2</option>
                                <option value="3">Categoria 3</option>
                            </select>
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control">
                            <label for="descrizione" class="form-label">Descrizione</label>
                            <input type="text" class="form-control" name="descrizione">
                            <label for="img" class="form-label">Immagine</label>
                            <input type="text" class="form-control" name="img">
                            <label for="prezzo" class="form-label">Prezzo</label>
                            <input type="number" class="form-control" name="prezzo">
                        </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="button" class="btn btn-primary">Aggiungi</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- Modifica Prodotto Modal -->
                <div class="modal fade" id="modificaProdotto" tabindex="-1" aria-labelledby="modificaProdottoLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="modificaProdottoLabel">Modifica Prodotto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form>
                            <label for="categoria" class="form-lable">Categoria</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleziona la categoria</option>
                                <option value="1">Categoria 1</option>
                                <option value="2">Categoria 2</option>
                                <option value="3">Categoria 3</option>
                            </select>
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control">
                            <label for="descrizione" class="form-label">Descrizione</label>
                            <input type="text" class="form-control" name="descrizione">
                            <label for="img" class="form-label">Immagine</label>
                            <input type="text" class="form-control" name="img">
                            <label for="prezzo" class="form-label">Prezzo</label>
                            <input type="number" class="form-control" name="prezzo">
                        </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="button" class="btn btn-primary">Conferma Modifiche</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
